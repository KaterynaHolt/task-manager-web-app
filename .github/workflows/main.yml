name: Java-CI-Todolist

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        node-version: 'v18.18.0'
        npm-version: '9.8.1'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
